#version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: elearning-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-elearning}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elearning-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elearning-backend
    environment:
      DOCKER_ENV: "true"  # Add this to signal we're in Docker
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DATABASE_URL: postgresql://postgres:0000@postgres:5432/elearning?schema=public
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-30d}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - elearning-network
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:

networks:
  elearning-network:
    driver: bridge